<h2 mat-dialog-title>Edytuj Flashcard</h2>
<form [formGroup]="editForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Front</mat-label>
      <input matInput formControlName="concept">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Back</mat-label>
      <input matInput formControlName="definition">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Anuluj</button>
    <button mat-button color="primary" type="submit" [disabled]="editForm.invalid">Zapisz</button>
  </mat-dialog-actions>
</form>
