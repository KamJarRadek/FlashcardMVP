<h2 mat-dialog-title>Dodaj Flashcard</h2>
<form [formGroup]="addForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Front</mat-label>
      <input matInput formControlName="front" placeholder="Wprowadź treść frontu">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Back</mat-label>
      <input matInput formControlName="back" placeholder="Wprowadź treść back">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Anuluj</button>
    <button mat-button color="primary" type="submit" [disabled]="addForm.invalid">Dodaj</button>
  </mat-dialog-actions>
</form>
